<!DOCTYPE html>
<html lang="en">


    <head>
        <!-- Meta Information -->
        <meta charset="utf-8">
        <title>Tweeter - Home Page</title>

        <!-- External CSS -->
        <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

        <!-- App CSS -->
        <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

        <!-- nav CSS -->
        <link rel="stylesheet" href="/styles/nav.css" type="text/css" />    

        <!-- postTweet CSS -->
        <link rel="stylesheet" href="/styles/postTweet.css" type="text/css" />

        <!-- tweet CSS -->
        <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

        <!-- Dynamic Tweets -->
        <link rel="stylesheet" href="/styles/dynamicTweets.css" type="text/css" />

        <!-- External JS -->
        <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

        <!-- App JS -->
        <script type="text/javascript" src="/scripts/app.js"></script>

        <!-- Char Counter JS -->
        <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>  

    </head>


    <body>
        <nav class="nav_bar">
            <img id="logo" src="/images/bird.png">
            <span id="header">Tweeter</span>
        </nav>
            <main id="white-canvas">
                <section id="post-new-tweet">
                    <h2 id = "compose-new-tweet-header-underline">Compose Tweet</h2>
                    <form method="POST" action="/tweets">
                        <textarea id="new-tweet-textarea" name="text" placeholder="What are you humming about?"></textarea>
                        <input id="submit-new-tweet-button" type="submit" value="Tweet">
                        <span id="char-counter">140</span>
                    </form>
                </section>
            <container id="tweet-container">


            </container>
        </main>
    </body>
</html>
